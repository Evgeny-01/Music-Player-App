<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Music Plaer App</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="preload" href="#" type="font/woff2" as="font" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body class="page__body">
    <main class="main">
      <h1 class="visually-hidden">Плей лист</h1>
      <div class="background">
        <img src="" alt="Фон произведения" id="bg-img" />
      </div>
      <div class="container">
        <div class="player-img">
          <img class="active" src="" alt="Фон произведения" id="cover" />
        </div>
        <h2 id="music-title"></h2>
        <h3 id="music-artist"></h3>
        <div class="player-progress" id="player-progress">
          <div class="progress" id="progress"></div>
          <div class="music-duration">
            <span id="current-time">0:00</span>
            <span id="duration">0:00</span>
          </div>
        </div>
        <div class="player-controls">
          <i class="fa-solid fa-backward" title="Previous" id="prev"></i>
          <i class="fa-solid fa-play play-button" title="Play" id="play"></i>
          <i class="fa-solid fa-forward" title="Next" id="next"></i>
        </div>
      </div>
    </main>
    <script src="index.js" defer></script>
  </body>
</html>
